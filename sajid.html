<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex color generator</title>
    <link rel="stylesheet" href="Ankithex.css">
    <script src="Ankithex.js"></script>
</head>
<body>
    <div class="container">
        <div class="hex-color">
            <marquee direction="left" scrollamount="20">
                <h1>
                Click the button to generate random color with hex code.
                </h1>
            </marquee>
            <h2>
                Color code is #<span id="hex_code">000000</span>
            </h2>
            <button onclick="changecolor()" type="button" 
            class="button_css">Click me</button>

        </div>
    </div>
</body>
</html>
